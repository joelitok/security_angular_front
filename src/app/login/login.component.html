<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="mode==1">
            <strong>Bad credentials...</strong>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading"> Authentification</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label > Username: </label>
                        <input class="form-control" ngModel="" type="text" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label > Password: </label>
                        <input class="form-control" ngModel="" type="password" name="password" required/>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Login</button> &nbsp;
                        <button type="submit" class="btn btn-success">register</button>
                    
                    </div>
                 
                </form>
            </div>
        </div>
    </div>
    
</div>
